<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGHAV SETHI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="img-box">

            <img src="background_change_img/transparent.png" width="100%">
            
            <div class="img-wrap">
                <img src="background_change_img/original.jpg" id="original-img">
            </div>

            <span id="line">
                <img src="background_change_img/arrow.png" class="arrow">
            </span>

        </div>
    </div>


    <script>

        let ImgBox = document.querySelector(".img-box");
        let imgWrap = document.querySelector(".img-wrap");
        let originalImg = document.getElementById("original-img")
        let line = document.getElementById("line")

        originalImg.style.width = ImgBox.offsetWidth + "px";

        let leftSpace = ImgBox.offsetLeft;

        ImgBox.onmousemove = function (e) {
            let boxWidth = (e.pageX - leftSpace) + "px";
            imgWrap.style.width = boxWidth;
            line.style.left = boxWidth;
        }

    </script>

</body>

</html>
