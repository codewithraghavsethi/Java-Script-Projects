<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGHAV SETHI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>


    <script>
        let hrs = document.getElementById("hrs");
        let min = document.getElementById("min");
        let sec = document.getElementById("sec");

        setInterval(() => {
            let currentTime = new Date();
            hrs.innerHTML = (currentTime.getHours() < 10 ? "0" : "") + currentTime.getHours();
            min.innerHTML = (currentTime.getMinutes() < 10 ? "0" : "") + currentTime.getMinutes();
            sec.innerHTML = (currentTime.getSeconds() < 10 ? "0" : "") + currentTime.getSeconds();

            // console.log(currentTime)
            // console.log(currentTime.getDate(), "Date")
            // console.log(currentTime.getDay(), "Day")
            // console.log(currentTime.getMonth(), "Month")
            // console.log(currentTime.getFullYear(), "Year")
            // console.log(currentTime.getHours(), "Hours");
            // console.log(currentTime.getMinutes(), "Minutes");
            // console.log(currentTime.getSeconds(), "Seconds");
        }, 1000);


    </script>
</body>

</html>
